<ion-header>
  <ion-toolbar>
    <ion-title>Nueva Transacción</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="cerrar()">Cerrar</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form>
    <ion-item>
      <ion-label position="floating">Monto</ion-label>
      <ion-input type="number" [(ngModel)]="transaccion.monto" name="monto"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Descripción</ion-label>
      <ion-input [(ngModel)]="transaccion.descripcion" name="descripcion"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label>Pagado</ion-label>
      <ion-select [(ngModel)]="transaccion.pagado">
        <ion-select-option [value]="true">Sí</ion-select-option>
        <ion-select-option [value]="false">No</ion-select-option>
      </ion-select>
    </ion-item>

    <ion-item style="display: none;">
      <ion-label>Cliente ID:</ion-label>
      <ion-input [value]="transaccion.clienteId" readonly></ion-input>
    </ion-item>

    <ion-button color="success" (click)="guardarTransaccion()" [disabled]="!transaccion.descripcion || transaccion.monto <= 0">
      Guardar Transacción
    </ion-button>
  </form>
</ion-content>
